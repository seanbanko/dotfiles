- defaults:
    link:
      force: true

- clean: ['~']

- link:
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/nvim/init.vim: init.vim
    ~/.vimrc: init.vim
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [chsh -s $(which zsh), Making zsh the default shell]
