- defaults:
    link:
      force: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/nvim/init.vim: init.vim
    ~/.vimrc: init.vim
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
