- defaults:
    link:
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/']

- link:
    ~/.dotfiles: ''
    ~/.ssh/config: ssh/config
    ~/.gitconfig: git/gitconfig
    ~/commitlint.config.js: git/commitlint.config.js
    ~/.config/kitty: kitty
    ~/.config/kinto/kinto.py: kinto/kinto.py
    ~/.config/nvim: nvim
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Updating submodules]
